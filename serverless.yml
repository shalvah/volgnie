service: volgnie
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

frameworkVersion: '^2.66'
useDotenv: true

plugins:
  - serverless-offline
  - serverless-rack

provider:
  name: aws
  runtime: ruby2.7
  memorySize: 256
  logRetentionInDays: 30
  lambdaHashingVersion: 20201221
  timeout: 30
  region: us-west-1
  versionFunctions: false
  httpApi:
    shouldStartNameWithService: true
    payload: '1.0'
  iamRoleStatements:
    - Effect: Allow
      Action: [ "sns:Publish" ]
      Resource:
        - "Fn::Join":
            - ':'
            - [ "arn:aws:sns", { Ref: AWS::Region }, { Ref: AWS::AccountId }, "purge_start" ]
        - "Fn::Join":
            - ':'
            - [ "arn:aws:sns", { Ref: AWS::Region }, { Ref: AWS::AccountId }, "purge_finish" ]
    - Effect: Allow
      Action: [ "cloudwatch:PutMetricData" ]
      Resource: [ "*" ]
    - Effect: Allow
      Action: [ "lambda:InvokeFunction" ]
      Resource: [ "*" ]
  environment: ${file(./environment.yml)}

package:
  patterns:
    - '!docs/**'
    - '!package.json'
    - '!package-lock.json'
    - '!node_modules'
    - '!.env*'
    - '!spec/**'
    - '!.github/**'
    - '!tmp/**'
    - app/**
    - rack_adapter.rb
    - serverless_rack.rb
    - .serverless_rack
    - views/**
    - vendor/bundle/**
    - .bundle/**


functions:

  web:
    handler: rack_adapter.handler
    timeout: 10
    events:
      - httpApi: '*'

  start_purge:
    handler: handler.start_purge
    timeout: 90
    maximumRetryAttempts: 2
    events:
      - sns: purge_start

  purge_followers:
    handler: handler.purge_followers
    timeout: 50
    maximumRetryAttempts: 0 # We need a larger retry interval
    events:
      - sns: purge_ready

  # Push any scheduled batches for purging
  push_next_batch:
    handler: handler.push_next_batch
    events:
      - schedule: rate(5 minutes)
    timeout: 20
    maximumRetryAttempts: 0

  finish_purge:
    handler: handler.finish_purge
    timeout: 20
    events:
      - sns: purge_finish

  # For testing a specific piece of functionality.
  # Invoke the function directly, passing in the name of the sanity (in sanities/) folder as the event data
  sanities:
    handler: handler.sanities

  # For local/manual retry of the purge_followers function
  retry:
    handler: handler.retry
    timeout: 50
    maximumRetryAttempts: 0